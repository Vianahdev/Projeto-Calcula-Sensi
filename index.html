<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>CALCULA SENSIBILIDADE</title>
</head>
<body>

  <div id="container">
    <div id="title"> 
      <h3>CALCULA SENSIBILIDADE</h3>
    </div>

    <div id="content">
      <label>Mouse Antigo</label>
      <input type="number" id="num1" placeholder="Peso em gramas ex. 98">

      <label>Mouse Novo</label>
      <input type="number" id="num2" placeholder="Peso em gramas ex. 95">

      <label>Sensibilidade Antiga</label>
      <input type="number" id="sensi" placeholder="Sensi atual ex. 0.76">

      <button id="calc">Calcular</button>
    </div>  

    <div id="footer">
      <p id="result"></p>
    </div>
  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
